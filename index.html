<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG-stage-one-task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="profile_pic.jpg" alt="Elijah Victor" data-testid="slackDisplayImage" class="picture">
        
        <div class="vertical-line"></div>
        <div class="white">
            <h1> Personal and Real-time data attributes:</h1>
            <p data-testid="slackUserName" class="name"><span>Name: </span>Elijah Victor</p>

            <p class="track" data-testid="myTrack"><span>Track: </span>Front-end</p>

            <p class="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>

            <p class="utc_time" data-testid="currentUTCTime"></p>
    
            <button class='btn'><a href="https://github.com/Vixs101/HNG-stage-one-challenge/tree/main"  data-testid="githubURL">My Github</a></button>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
